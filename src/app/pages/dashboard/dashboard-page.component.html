<mat-sidenav-container class="sidenav-container">
    <mat-sidenav
        [opened]="(isOpenedSidebar$ | async)"
        fixedInViewport="false"
        attr.role="navigation"
        mode="side"
        class="sidenav">

        <mat-toolbar (click)="toggleSidebar()" class="pointer">Menu</mat-toolbar>

        <mat-nav-list>
            <a mat-list-item routerLink="/">Dashboard</a>
            <a mat-list-item routerLink="/editor">Editors</a>
            <a mat-list-item routerLink="/users">Users</a>
            <a mat-list-item routerLink="/articles">Articles</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar>
            <button
                mat-icon-button
                type="button"
                aria-label="Toggle sidenav"
                *ngIf="!(isOpenedSidebar$ | async)"
                (click)="toggleSidebar()">

                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
        </mat-toolbar>
        <div class="offset">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
