<a routerLink="../create">Users create</a>
<div>User list:</div>
<ul *ngIf="(userList$ | async)?.length > 0; else noData">
    <li *ngFor="let user of (userList$ | async)">
        {{ user | json }}
        <button (click)="destroyUser(user.id)">Destroy</button>
    </li>
</ul>
<ng-template #noData>No Entities</ng-template>
