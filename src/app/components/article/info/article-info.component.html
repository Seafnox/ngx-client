<ng-container *ngIf="!destroying$ || (destroying$ | async); else loading">
    Не работает схема лодыря для удаления!

    <mat-card *ngIf="fullEntity$ | async as fullEntity; else loading" dense>
        <mat-card-title>
            <div>
                firstName: {{ fullEntity.firstName }}
                <br/>
                lastName: {{ fullEntity.lastName }}
            </div>
        </mat-card-title>
        <mat-card-subtitle>
            id: {{ fullEntity.id }}
        </mat-card-subtitle>
        <mat-card-content>
            <div>
                <img
                    *ngIf="!!fullEntity.filePath; else no_file"
                    src="{{ baseUrl }}{{ fullEntity.filePath }}"
                    alt="{{ fullEntity.firstName }} {{ fullEntity.lastName }}"
                    class="card_image"
                />
            </div>

            age: {{ fullEntity.age }}

            <ng-template #no_file>
                <app-no-image class="card_image"></app-no-image>
            </ng-template>
        </mat-card-content>

        <mat-card-actions>
            <button
                mat-button
                type="button"
                aria-label="Edit"
                (click)="edit(entity.id)">

                <mat-icon aria-label="Edit">border_color</mat-icon>
                Edit
            </button>
            <button
                mat-button
                type="button"
                aria-label="Destroy"
                (click)="destroy(entity.id)">

                <mat-icon aria-label="Destroy">delete_forever</mat-icon>
                Delete
            </button>
        </mat-card-actions>
    </mat-card>

</ng-container>

<ng-template #loading>
    <app-loading></app-loading>
</ng-template>
