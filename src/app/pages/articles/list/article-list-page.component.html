<mat-toolbar class="flex-content">
    <div class="base-flex-item">
        Article list
    </div>
    <button mat-button color="primary" [routerLink]="['create']">Create</button>
</mat-toolbar>

<app-loading *ngIf="(entitiesService.readInProgress$ | async); else list"></app-loading>

<ng-template #list>
    <app-article-list [entities]="entitiesService.data$ | async"></app-article-list>
</ng-template>
